# Claude Code MCP Servers
# このファイルはテンプレートです。実際の設定は ~/.claude/mcp.json に配置してください。
# トークンは平文で記載せず、1Password CLI（op://形式）を使用してください。

servers:
  # Claude Code MCP（必須）
  - name: claude_code
    command: claude
    args:
      - "mcp"
      - "serve"

  # Gemini CLI（OAuth認証済み）
  - name: gemini-cli
    command: npx
    args:
      - "-y"
      - "gemini-mcp-tool"

  # Context7（APIドキュメント取得）
  - name: context7
    command: npx
    args:
      - "-y"
      - "@upstash/context7-mcp"

